version: '2'

services:
  texture-wrapper:
    build:
      context: .
      dockerfile: Dockerfile-dev
    hostname: texture-wrapper
    volumes:
      - .:/app
      # - ./xmls:/app/texture_wrapper/files
    stdin_open: True
    tty: True
    ports:
      - "6543:6543"
    command: ['pserve', 'development.ini', '--reload']